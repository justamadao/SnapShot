<div class="text-center">
    <div class="panel panel-default">
        <img id="image-preview" class="img-responsive" src="<%= image %>" />
    </div>
    <div class="btn-group btn-group-justified">
        <label class="control-label btn btn-success" for="image-upload">Upload</label>
        <input type="file" id="image-upload" accept="image/*" class="hidden" />
        <label class="control-label btn btn-primary" for="camera-snapshot">Take a Snapshot</label>
        <input type="file" id="camera-snapshot" accept="image/*;capture=camera" class="hidden" capture />
    </div>
</div>
