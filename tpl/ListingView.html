<div id="snapshots" class="container">
</div>

<div id="snapshot-dialog" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="buton" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="btn-group btn-group-justified">
                    <a type="button" class="btn btn-default edit">Edit</a>
                    <a type="button" class="btn btn-default delete">Delete</a>
                </div>
                <hr>
                <div>
                    <div class="text-center">
                        <img id="modal-image" class="img-responsive text-center"></img>
                    </div>
                    <hr>
                    <h4 id="modal-title" class="text-center"></h4>
                    <dl>
                        <dt>Description</dt>
                            <dd id="modal-description"></dd>
                        <dt>Address</dt>
                            <dd id="modal-address"></dd>
                        <dt>Tag</dt>
                            <dd id="modal-tag"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
